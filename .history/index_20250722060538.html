<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>clingy.io - Your Possessive Chatbot Girlfriend</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>clingy.io</h1>
  <p>BS Placeholder</p>
  
  <input type="text" id="userInput" placeholder="Talk to her..." />
  <button onclick="sendMessage()">Send</button>

  <div id="chatContainer"></div>

  <script src="clingy.js"></script>
  <script src="script.js"></script>
</body>
</html>
<script>
  function sendMessage() {
    const userInput = document.getElementById('userInput').value;
    if (userInput.trim() === '') return;

    const chatContainer = document.getElementById('chatContainer');
    const userMessage = document.createElement('div');
    userMessage.className = 'user-message';
    userMessage.textContent = userInput;
    chatContainer.appendChild(userMessage);

    // Simulate a response from clingy.io
    const botResponse = document.createElement('div');
    botResponse.className = 'bot-response';
    botResponse.textContent = "I'm here for you, always!";
    chatContainer.appendChild(botResponse);

    document.getElementById('userInput').value = '';
  }
